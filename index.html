<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header-section">
            <h1>To-Do List</h1>
            <img id="header-icon" src="sources/to-do-list.png" alt="icon of a todo list">
        </div>

        <div class="input-section">
            <input type="text" id="input-task-el" placeholder="Title">
            <button id="add-btn">add</button>
        </div>

        <div class="list-section">
            <ul id="ul-el">
                <li><span class="li-checked">X</span>task to do<span class="li-closed">end</span></li>
            </ul>
        </div>
        <script src="main.js"></script>
    </body>
</html>
