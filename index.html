<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header-section">
            <h1>To-Do List</h1>
            <img id="header-icon" src="sources/to-do-list.png" alt="icon of a todo list">
        </div>

        <div class="input-section">
            <input type="text" id="input-task-el" placeholder="Title">
            <button id="add-btn">add</button>
        </div>

        <div class="list-section">
            <ul id="ul-el">
                <li>
                    <input type="checkbox" id="task1" name="task"/>
                    <label>to do</label>
                    <img class="li-closed" id="delete-el" src="sources/delete.png">
                </li>
            </ul>
        </div>
        <script src="main.js"></script>
    </body>
</html>
